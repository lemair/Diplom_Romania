    compile 'org.apache.poi:poi:3.17'

    compile 'com.zavtech:morpheus-core:0.9.21'

    compile 'org.datavec:datavec-api:1.0.0-beta4'
    compile 'org.datavec:datavec-local:1.0.0-beta4'
}

